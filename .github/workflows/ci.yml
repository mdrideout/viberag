name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - name: Prettier check
        run: npx prettier --check .

      - name: ESLint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

  test-fast:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [20, 22]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      # Windows needs MSVC for tree-sitter-kotlin (no prebuilds)
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Run fast tests
        run: npm run test:fast

      - name: Report platform
        shell: bash
        run: |
          echo "Platform: ${{ runner.os }}-${{ runner.arch }}"
          echo "Node: $(node --version)"

  test-rag:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Cache HuggingFace model to speed up subsequent runs
      - name: Cache HuggingFace model
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-qwen3-embedding-0.6b-onnx-${{ runner.os }}
          restore-keys: |
            hf-qwen3-embedding-0.6b-onnx-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Run RAG tests
        run: npm run test:rag
