name: CI

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - name: Prettier check
        run: npx prettier --check .

      - name: ESLint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

  test-fast:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [20, 22]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Run fast tests
        run: npm run test:fast

      - name: Report platform
        shell: bash
        run: |
          echo "Platform: ${{ runner.os }}-${{ runner.arch }}"
          echo "Node: $(node --version)"

  test-windows-smoke:
    needs: lint
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      # Windows needs MSVC for tree-sitter-kotlin (no prebuilds)
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Run Windows smoke tests
        run: npm run test:windows-smoke

      - name: Report platform
        shell: bash
        run: |
          echo "Platform: ${{ runner.os }}-${{ runner.arch }}"
          echo "Node: $(node --version)"

  test-daemon:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      # Cache HuggingFace model to speed up subsequent runs
      - name: Cache HuggingFace model
        uses: actions/cache@v5
        with:
          path: ~/.cache/huggingface
          key: hf-qwen3-embedding-0.6b-onnx-${{ runner.os }}
          restore-keys: |
            hf-qwen3-embedding-0.6b-onnx-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Run daemon tests
        run: npm run test:daemon
